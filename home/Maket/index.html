<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <ul>
                    <li>ПОДБОР ТУРА</li>
                    <li>ГОРЯЩИЕ ТУРЫ</li>
                    <li>СТРАНЫ</li>
                    <li>ОТЕЛИ</li>
                </ul>
            </div>
            <div class="button">
                <span>ОСТАВИТЬ ЗАЯВКУ</span>
                <img src="img/icons.png" alt="icons">
                <div class="vertical"></div>
                <img src="img/burger.png" alt="burger" class="burger">
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="mask">
        <img src="img/Mask group.png" alt="mask">
        <span class="textmask">путешествия<br> мечты</span>
        <span class="textmask1">выбери свою</span>
        <div class="menu">
            <span>Откуда</span>
            <span>москва</span>
            <span></span>
            <span>куда</span>
            <span></span>
            <span>вылет</span>
            <span></span>
            <span>На сколько</span>
            <span>9 &ndash; 12 ночей</span>
            <span></span>
            <span>Туристы</span>
            <span>2 + 0</span>
            <img src="img/button.png" alt="button">
        </div>
    </div>
</body>

</html>
