<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup_Sub Tags</title>
</head>
<body>
    <h2>Теги которые отображают текст в виде верхнего и нижнего индекса</h2>
    <p>(a<sup>p</sup>)<sup>g</sup> = (a<sup>g</sup>)<sup>p</sup> = a<sup>p&lowast;g</sup></p>
    <p>X<sup>2 &lowast; log<sub>3</sub>(Z<sup>2</sup>)</sup></p>
    <p><sup>2</sup>&radic;32</p>
    <p>H<sub>2</sub>O + CO<sup>2</sup></p>
    <p>2Al(OH)<sub>3</sub> + 3SO<sub>3</sub> = Al<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub> + 3H<sub>2</sub>O</p>
</body>
</html>
